<head>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<main>
<form (ngSubmit)="login()" [formGroup]="formLogin" class="mt-4">
  <legend>WaveBreaker</legend>
  <legend class="text-center">Login</legend>
  <div class="form-group">
    <label for="correo" class="text-blue">Email:</label>
    <input type="email" name="email" id="email" placeholder="Introduce el email" formControlName="email"
      [ngClass]="validClasses(emailControl,'is-valid','is-invalid')" class="form-control form-control-lg rounded-pill bg-purple" />
    <div class="invalid-feedback text-blue" *ngIf="emailControl.errors?.['required']">
      Email es un campo obligatorio.
    </div>
    <div class="invalid-feedback text-blue" *ngIf="emailControl.errors?.['email']">
      El campo debe ser un email.
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="text-blue">Contrase単a:</label>
    <input type="password" name="password" id="password" placeholder="Introduce la contrase単a" formControlName="password"
      [ngClass]="validClasses(passwordControl,'is-valid','is-invalid')" class="form-control form-control-lg rounded-pill bg-purple" />
    <div class="invalid-feedback text-blue" *ngIf="passwordControl.errors?.['required']">
      Contrase単a es un campo obligatorio.
    </div>
  </div>
  <p *ngIf="errorLogin" class="text-danger text-center" id="errorLogin">Usuario o contrase単a incorrectos</p>
  <button [disabled]="!formLogin.valid" type="submit" class="btn btn-lg btn-block rounded-pill mt-4">Login</button>
  <a class="btn btn-lg btn-block rounded-pill mt-2" [routerLink]="['/auth/register']" role="button">Registrarse</a>
</form>
</main>

<div class="container">
  <router-outlet></router-outlet>
</div>
